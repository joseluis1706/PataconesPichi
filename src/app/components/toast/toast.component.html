<div *ngIf="toast.visible" class="fixed bottom-5 left-1/2 -translate-x-1/2
         bg-gray-900 text-white
         px-6 py-4 rounded-2xl
         shadow-xl animate-fadeIn z-50">

    {{ toast.mensaje }}
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }

            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
    </style>

</div>
